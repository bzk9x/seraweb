<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - SERA">
    <meta name="author" content="Tiwa & bzk9x">
    
    <title>404 - Page Not Found - SERA</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SERA</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="./">Home</a>
                <a href="mailto:bzk9xx@gmail.com" class="talk-sales">Contact Sales</a>
            </div>
        </div>
    </nav>

    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <a href="./" class="cta-button">Return Home</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="./">Home</a>
            <a href="./privacy/">Privacy</a>
            <a href="./terms/">Terms</a>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
